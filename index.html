<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Js</title>
</head>
<body class="bg-success">
    <div class="d-flex justify-content-center align-items-center pt-5 flex-column">
        <h1 class="fw-bold text-warning pb-3">Who is First?</h1>
        <form class="d-flex flex-column" action="echo.htmlacademy.ru/courses">
            <div class="d-flex justify-content-center align-items-center mb-5">
                <label class="fs-5 d-flex w-50">
                    Distance <input class="mx-2 form-control input-group" type="number" placeholder="Please enter in kilometres!">
                </label>
                <button class="btn btn-secondary ">Convert</button>
            </div>
            <ul class="d-flex list-unstyled gap-5">
                <li class="text-center text-white">
                    <img class="mb-2" src="./images/walking.png" width="200" height="200" alt="">
                    <p class="fs-2 fw-semibold">Walk</p>
                    <p id="walk" class="fs-2 fw-semibold">0</p>
                </li>
                <li class="text-center text-white">
                    <img class="mb-2" src="./images/bicycle.png" width="200" height="200" alt="">
                    <p class="fs-2 fw-semibold">Bike</p>
                    <p id="bike" class="fs-2 fw-semibold">0</p>
                </li>
                <li class="text-center text-white">
                    <img class="mb-2" src="./images/Car.png" width="200" height="200" alt="">
                    <p class="fs-2 fw-semibold">Car</p>
                    <p id="car" class="fs-2 fw-semibold">0</p>
                </li>
                <li class="text-center text-white">
                    <img class="mb-2" src="./images/world.png" width="200" height="200" alt="">
                    <p class="fs-2 fw-semibold">Plane</p>
                    <p id="plane" class="fs-2 fw-semibold">0</p>
                </li>
            </ul>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
